<section *ngIf="cartProducts.length > 0" class="gradient-custom">
  <div class="container">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3" style="background-color: #2e6e85">
            <h5 class="mb-0 text-white">Your Shopping Cart</h5>
          </div>
          <div class="card-body">
            <div *ngFor="let product of cartProducts">
              <!-- Single item -->

              <div class="row">
                <div class="col-lg-3 col-md-12 mb-lg-0">
                  <!-- Image -->
                  <div
                    class="bg-image hover-overlay hover-zoom ripple rounded"
                    data-mdb-ripple-color="light"
                  >
                    <img src="{{ product.image }}" class="w-100" />
                    <a href="#!">
                      <div
                        class="mask"
                        style="background-color: rgba(251, 251, 251, 0.2)"
                      ></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>

                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p>
                    <strong>{{ product.name }}</strong>
                  </p>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm me-1 mb-2 deleteCartFrom"
                    data-mdb-toggle="tooltip"
                    title="Remove item"
                    (click)="DeleteFromCart(product.id)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>

                  <!-- Data -->
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <div class="form-outline">
                      <label class="form-label text-secondary" for="form1"
                        >Quantity</label
                      >

                      <select
                        [(ngModel)]="product.quantity"
                        (change)="
                          UpdateProductQuantity(product.id, product.quantity)
                        "
                        id="form1"
                        name="quantity"
                        value="{{ product.quantity }}"
                        class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example"
                      >
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </div>
                  </div>
                  <!-- Quantity -->

                  <!-- Price -->
                  <p class="text-start text-md-center" style="color: #2e6e85">
                    <strong>{{ product.priceAfter | currency }}</strong>
                  </p>
                  
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->

              <hr class="my-4" />
            </div>
          </div>
        </div>
        <div>
          <h2>
            <a routerLink="/Products" class="btn btn-outline-success btn-lg"
              >Keep Shopping</a
            >
          </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3" style="background-color: #2e6e85">
            <h5 class="mb-0 text-white">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
              >
                Products
                <span>{{ totalPrice | currency }}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Shipping
                <span>Free</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  <strong>Total amount</strong>
                </div>
                <span
                  ><strong>{{ totalPrice | currency }}</strong></span
                >
              </li>
            </ul>
            <!-- <div class="text-center">
              <a routerLink="/checkout" class="checkoutButton btn-lg">
                Checkout
              </a>
            </div> -->
            <div class="mb-4 col-12">
              <h2>
                <a routerLink="/checkout" class="checkoutButton btn"
                  >Checkout</a
                >
              </h2>
            </div>
            <!-- <div class="mb-4 col-12">
              <h2>
                <a routerLink="/checkout" class="removeAllButton btn"
                  >Remove All</a
                >
              </h2>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container my-5 centered-message" *ngIf="cartProducts.length < 1">
  <div class="card card-msg">
    <div class="card-body-msg">
      <h5 class="card-title-msg">No Products Found</h5>
      <p class="card-text-msg">Your Cart is Empty</p>
    </div>
    <div class="mb-4">
      <h2 class="text-center">
        <a routerLink="/Products" class="btn btnShoping">Go Shopping</a>
      </h2>
    </div>
  </div>
</div>
