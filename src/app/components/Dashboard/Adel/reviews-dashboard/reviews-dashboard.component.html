<div class="container-fluid my-3">
    <div class="grid grid-cols-12 gap-6 mt-5 ">
        <div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
            <table class="table table-report -mt-2">
                <thead>
                    <tr>
                        <th class="whitespace-nowrap">No.</th>
                        <th class="whitespace-nowrap">Product Name</th>
                        <th class="whitespace-nowrap">User Name</th>
                        <th class="whitespace-nowrap">Creation Date</th>
                        <th class="text-center whitespace-nowrap">Comment</th>
                        <th class="text-center whitespace-nowrap">Rating</th>
                        <th class="text-center whitespace-nowrap">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="intro-x" *ngFor="let item of reviews; let i = index">
                        <td class="w-40">
                            {{i + 1}}
                        </td>
                        <td>
                            <a class="font-medium whitespace-nowrap">{{item.productName}}</a>
                            <div class="text-slate-500 text-xs whitespace-nowrap mt-0.5 text-white">.</div>
                        </td>
                        <td>
                            <a class="text-slate-500 flex items-center mr-3">
                                {{item.userName}}
                            </a>
                        </td>
                        <td>
                            <a class="text-slate-500 flex items-center mr-3">
                                {{item.formattedCreationDate}}
                            </a>
                        </td>
                        <td>
                            <a class="text-slate-500 flex items-center mr-3">
                                {{item.comment}}
                            </a>
                        </td>
                        <td>
                            <a class="text-slate-500 flex items-center mr-3">
                                {{item.rating}}
                            </a>
                        </td>
                        <td class="table-report__action w-56">
                            <div class="flexxx justify-center items-center">
                                <button>
                                    <a class="flex items-center text-danger" (click)="del(item.productId, item.userId)">
                                        <i class="fa-solid fa-trash-can fa-xl mr-1" (click)="del(item.productId, item.userId)"></i> Delete
                                    </a>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
