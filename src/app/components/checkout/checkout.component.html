  <div class="container mt-5 text-center">
    <h2 class="choosAddresH2 p-2 rounded">Your Addresses</h2>

    <div class="col-10" class="m-3">
      <div class="card mb-2" 
        *ngFor="let a of userAddresses; let i = index"
        [ngClass]="{'border border-success border-3': selectedIndex === i}"
        (click)="selectedIndex = i; consolData(a.id)">
        <div class="card-header" *ngIf="a.DefaultAddress">
          <strong>Default Address</strong>
        </div>
        <div class="card-body cardAddress d-flex flex-row justify-content-between align-items-center">
          <div>
            <p class="card-text">
              <span class="fs-6 fw-bold">Address:</span> {{ a.street }} /
              {{ a.city }}
            </p>
            <p class="card-text">
              <span class="fs-6 fw-bold">Phone:</span> {{ a.phone }}
            </p>
          </div>
          <div class="d-flex flex-row"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <button
      routerLink="/Address/Add"
      type="submit"
      class="confirmOrderButton btn"
    >
      Add Address
    </button>
  </div>
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0" style="background-color: #2e6e85">
                Order Items
              </h5>
            </div>
            <div class="card-body">
              <div *ngFor="let product of cartProducts">
                <!-- Single item -->

                <div class="row">
                  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                    <!-- Image -->
                    <div
                      class="bg-image hover-overlay hover-zoom ripple rounded"
                      data-mdb-ripple-color="light"
                    >
                      <img
                        src="{{ product.image }}"
                        class="w-100"
                        alt="Blue Jeans Jacket"
                      />
                      <a href="#!">
                        <div
                          class="mask"
                          style="background-color: rgba(251, 251, 251, 0.2)"
                        ></div>
                      </a>
                    </div>
                    <!-- Image -->
                  </div>

                  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <!-- Data -->
                    <p>
                      <strong>{{ product.name }}</strong>
                    </p>

                    <!-- Data -->
                  </div>

                  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <!-- Quantity -->
                    <div class="d-flex mb-4" style="max-width: 300px">
                      <div class="form-outline">
                        <label class="form-label" for="form1">Quantity</label>
                        <input
                          disabled
                          id="form1"
                          min="0"
                          name="quantity"
                          value="{{ product.quantity }}"
                          type="number"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <!-- Quantity -->

                    <!-- Price -->
                    <p class="text-start text-md-center">
                      <strong>{{ product.priceAfter | currency }}</strong>
                    </p>
                    <!-- Price -->
                  </div>
                </div>
                <!-- Single item -->

                <hr class="my-4" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Products
                  <span>{{ totalPrice | currency }}</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center px-0"
                >
                  Shipping
                  <span>Free</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                >
                  <div>
                    <strong>Total amount</strong>
                    <!-- <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong> -->
                  </div>
                  <span
                    ><strong>{{ totalPrice | currency }}</strong></span
                  >
                </li>
              </ul>

              <button type="submit" class="confirmOrderButton btn">
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
