<div class="container my-5">
  <div class="row">
    <div class="col-md-3 mt-2">
      <app-profile></app-profile>
    </div>

    <div class="col-md-9 mx-auto bg-light mt-3 roundedd" *ngIf="user">


   
      <h1 class="mt-5 text-center bg-light" style="color: #164e63">
        Welcome {{ user.fname }}
      </h1>
      <div
        *ngIf="respomseError"
        class="text-center text-danger fs-2 bg-light adjust"
      >
        <p>{{ respomseError }}</p>
      </div>
      <div>
        <form [formGroup]="form" class="bg-light">
          <div class="text-center mb-sm-3 bg-light coolinput mx-5 adjust">
            <label for="input" class="text bg-light">E-mail:</label>
            <input
              class="form-control p-3 text-center border border-primary col-md-6 colsm-6"
              type="text"
              placeholder="{{ user.email }}"
              readonly
            />
          </div>
          <div class="text-center mb-sm-3 mx-5 bg-light coolinput">
            <label for="input" class="text bg-light">First Name:</label>

            <input
              formControlName="fname"
              class="form-control p-3 text-center border border-primary"
              type="text"
              value="{{ user.fname }}"
            />
          </div>
          <div class="text-center mb-sm-5 mx-5 bg-light coolinput">
            <label for="input" class="text bg-light">Last Name:</label>

            <input
              formControlName="lname"
              class="form-control text-center border border-primary mb-3"
              type="text"
              value="{{ user.lname }}"
            />
          </div>
          <div class="d-flex justify-content-space-between ms-5 w-75">
            <div class="my-2 mx-5">
              <button
                class="btn btn-primary colour fw-bold "
                (click)="update()"
                [disabled]="!form.valid"
              >
                Update Information
              </button>
            </div>
            <div class="my-2 mx-5">
              <button
                class="btn btn-primary fw-bold colourb"
                routerLink="/Change-password"
              >
                Change Password
              </button>
            </div>
            <div class="my-2 mx-5 ms-5">
              <button class="btn btn-danger fw-bold" (click)="delete()">
                Delete Account
              </button>
            </div>
          </div>
        </form>
      </div>
